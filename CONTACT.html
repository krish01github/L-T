<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .contact-container {
    background: #1a1a1a;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
    width: 350px;
  }

  .contact-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff0000;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #ff4d4d;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    background: #262626;
    border: 1px solid #ff0000;
    border-radius: 6px;
    color: white;
    font-size: 14px;
    margin-bottom: 15px;
    outline: none;
  }

  input:focus, textarea:focus {
    border-color: #ff4d4d;
    box-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
  }

  textarea {
    resize: none;
    height: 100px;
  }

  .send-btn {
    width: 100%;
    padding: 10px;
    background: #ff0000;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .send-btn:hover {
    background: #cc0000;
  }
</style>
</head>
<body>

<div class="contact-container">
  <h2>Contact Us</h2>
  <form>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="+91 " pattern="\+91\s[0-9]{10}" required>

    <label for="help">How can we help?</label>
    <textarea id="help" placeholder="Type your message here..." required></textarea>

    <button type="submit" class="send-btn">Send</button>
  </form>
</div>

</body>
</html>
